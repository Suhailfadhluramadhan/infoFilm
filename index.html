<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan API</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<header class="flex justify-center items-center">
  <nav class="navbar flex items-center rounded-xl bg-black p-4 mt-2 w-4/5"
    style="box-shadow: 20px 20px 5px rgb(13, 26, 30); border: 1px solid whitesmoke;">
    <div class="logo">
      <img src="p11.png" alt="MySite Logo" class="h-10">
    </div>
    <ul class="nav-links flex space-x-6 mx-auto">
      <li><a href="#home" class="text-white text-xl hover:text-red">Home</a></li>
      <li><a href="#search" class="text-white text-xl hover:text-gray-400">About</a></li>
      <li><a href="#" class="text-white text-xl hover:text-gray-400">Services</a></li>
      <li><a href="#" class="text-white text-xl hover:text-gray-400">Contact</a></li>
    </ul>
  </nav>
</header>

<body class="bg-gray-200 text-gray-900">
  <section id="Home">
    <div class="tv-container max-w-lg mx-auto my-16 p-4 rounded-xl bg-gradient-to-r from-teal-400 via-blue-500 to-indigo-600 shadow-xl">
      <div class="tv-screen w-full h-72 bg-black rounded-lg relative overflow-hidden">
        <img src="image1.png" alt="TV Content 1" class="tv-image w-full h-full object-cover opacity-0 absolute transition-opacity duration-1000 ease-in-out">
        <img src="image2.png" alt="TV Content 2" class="tv-image w-full h-full object-cover opacity-0 absolute transition-opacity duration-1000 ease-in-out">
        <img src="image.png" alt="TV Content 3" class="tv-image w-full h-full object-cover opacity-0 absolute transition-opacity duration-1000 ease-in-out">
      </div>
      <div class="tv-controls absolute left-1/2 transform -translate-x-1/2 flex justify-center space-x-4">
        <button class="w-6 h-6 bg-yellow-300 rounded-full hover:bg-yellow-500"></button>
        <button class="w-6 h-6 bg-pink-300 rounded-full hover:bg-pink-500"></button>
        <button class="w-6 h-6 bg-green-300 rounded-full hover:bg-green-500"></button>
      </div>
    </div>
  </section>
  <section id="search"></section>
  <div id="konten" class="container mx-auto p-4">
    <div class="row mt-5">
      <div class="col">
        <h1 class="text-3xl font-bold">Bioskop Mini</h1>
      </div>
      <div class="input-group mb-3 flex">
        <input type="text" class="form-control input-keyword p-2 rounded-l-md border border-gray-300 flex-grow"
          placeholder="search movie(cth:dilan)" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-primary color p-2 bg-blue-500 text-white rounded-r-md" type="button"
          id="button-cari">Search</button>
      </div>
    </div>
    <div class="row movie-konten grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    </div>
  </div>

  <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden" id="indexmovieModal">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-2xl">
      <div class="flex justify-between items-center p-4 border-b">
        <h2 class="text-xl font-bold" id="indexmovieModalLabel">Info Movie</h2>
        <button type="button" class="text-gray-500 hover:text-gray-700" id="modal-close-button">&times;</button>
      </div>
      <div class="modal-body p-4">
      </div>
      <div class="flex justify-end p-4 border-t">
        <button type="button" class="bg-gray-500 text-white p-2 rounded-md" id="modal-close-footer">Close</button>
        <button type="button" class="bg-blue-500 text-white p-2 ml-2 rounded-md">Save changes</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
